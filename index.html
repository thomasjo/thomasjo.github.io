---
layout: default
---

<section id="articles">
  {% for post in site.posts %}
    <article class="post">
      <header>
        <span class="metadata">{{ post.date | date: "%B %d %Y" }}</span>
        <h1>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
      </header>

      <section class="post-body">
        {{ post.excerpt }}
        <a href="{{ post.url }}" class="read-more">Continue reading &rarr;</a>
    </article>
  {% endfor %}
</section>
