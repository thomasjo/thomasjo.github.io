---
layout: default
---

<article class="post">
  <header>
    <span class="metadata">{{ page.date | date: "%B %d, %Y" }}</span>
    <h1>
      <a href="{{ self.path }}">{{ page.title }}</a>
    </h1>

  <section class="post-body">
    {{ content }}
  </section>

  <section class="feedback">
    <a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="thomasjo">Tweet</a>
    <script src="http://platform.twitter.com/widgets.js"></script>
  </section>
